<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-[#131416] flex justify-center items-center min-h-screen">
  <form action="/verify_user.php" method="post" class="bg-[#1e2124] p-8 rounded-xl w-[400px] border border-[#41474e]">

    <label class="block mb-4">
      <span class="text-white font-medium">Nombre de usuario</span>
      <input type="text" name="username" required class="mt-1 w-full p-3 rounded bg-[#2c3035] text-white border border-[#41474e]" />

    <button type="submit" class="w-full bg-[#bcd0e5] text-[#131416] font-bold py-2 rounded-full hover:bg-[#a0b1c2]">
      Siguiente
    </button>
  </form>

</html>
