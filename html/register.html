<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - GoodBooks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#131416] flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-[#1e2124] rounded-xl p-6">
    <h2 class="text-white text-2xl font-bold mb-4 text-center">Create Account</h2>
    <form action="/register_process.php" method="post">
      <div class="mb-4">
        <label class="text-white block mb-2">Username</label>
        <input type="text" name="username" required class="w-full p-2 rounded bg-[#2c3035] text-white border border-[#41474e]" />
      </div>
      <div class="mb-4">
        <label class="text-white block mb-2">Password</label>
        <input type="password" name="password" required class="w-full p-2 rounded bg-[#2c3035] text-white border border-[#41474e]" />
      </div>
      <button type="submit" class="w-full bg-[#bcd0e5] text-[#131416] font-bold py-2 rounded">
        Sign Up
      </button>
    </form>
    <p class="text-[#a3abb2] text-sm text-center mt-4">
      Already have an account? <a href="login.html" class="underline">Log in</a>
    </p>
  </div>
</body>
</html>
