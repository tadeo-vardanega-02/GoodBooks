<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GoodBooks</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Newsreader:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-[#131416]" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      <header class="flex items-center justify-between border-b border-[#2c3035] px-10 py-3 text-white">
        <div class="flex items-center gap-4">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-[-0.015em]">GoodBooks</h2>
        </div>
        <div class="flex gap-8">
          <div class="flex items-center gap-9">
            <a class="text-sm font-medium" href="/html/pagina_inicio.html">Inicio</a>
            <a class="text-sm font-medium" href="/html/recomendaciones.html">Recomendaciones</a>
            <a class="text-sm font-medium" href="/html/reseñas.html">Reseñas</a>
          </div>
          <div>
            <a
              href="/html/register.html"
              class="h-10 px-4 rounded-full bg-[#2c3035] text-white text-sm font-bold flex items-center justify-center"
            >
              Sign Up
            </a>
          </div>
        </div>
      </header>

      <main class="flex flex-1 justify-center items-center px-6 py-10">
        <div class="w-full max-w-md bg-[#1e2124] p-8 rounded-xl border border-[#41474e]">
          <h2 class="text-white text-2xl font-bold text-center mb-6">Welcome back</h2>

          <form action="/login_process.php" method="post">
            <div class="mb-4">
              <label class="text-white font-medium block mb-1">Username</label>
              <input
                type="text"
                name="username"
                required
                placeholder="Enter your username"
                class="w-full h-12 px-4 rounded-xl bg-[#2c3035] text-white border border-[#41474e] placeholder:text-[#a3abb2]"
              />
            </div>

            <div class="mb-4">
              <label class="text-white font-medium block mb-1">Password</label>
              <input
                type="password"
                name="password"
                required
                placeholder="Enter your password"
                class="w-full h-12 px-4 rounded-xl bg-[#2c3035] text-white border border-[#41474e] placeholder:text-[#a3abb2]"
              />
            </div>

            <div class="flex items-center justify-between mb-4">
              <a href="/html/forgot_password.html" class="text-sm text-[#a3abb2] underline hover:text-white">
                Forgot password?
              </a>
            </div>

            <button
              type="submit"
              class="w-full bg-[#bcd0e5] text-[#131416] font-bold py-2 rounded-full hover:bg-[#a0b1c2] transition"
            >
              Log in
            </button>
          </form>

          <p class="text-[#a3abb2] text-sm text-center mt-6">
            Don't have an account?
            <a href="/html/register.html" class="underline hover:text-white">Sign up</a>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
